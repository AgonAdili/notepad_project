<!DOCTYPE html>
<html>
  <head>
    <title>Notes List</title>
  </head>

  <body>
    <h1>Notes List</h1>
    {% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>
    {% endif %}
    <ul>
      {% for note in notes %}
      <a href="{{ note.id }}"><li>{{ note.title }}</li></a>
      {% endfor %}
    </ul>
    <a href="{% url 'create_note' %}">Create New Note</a>
  </body>
</html>
